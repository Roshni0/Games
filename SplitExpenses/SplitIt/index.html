<body onload="functionToSplit()">
<h2>Made Easy For You </h2>
<h1 >Split the bill </h1>


<script>
function functionToSplit() {
  var priceCost = prompt("Please enter the total price of meal", "<enter it here>");

if (priceCost!= null) {

  var number = prompt("Please enter number of people this meal was shared with", "<enter it here>");
    var eachPerson = priceCost / number ; 
    document.getElementById("calc").innerHTML = (eachPerson).toFixed(2);
  }
}
</script>

<h1 class="infoOfData">Each person has to pay: $<span id="calc"></span></h1>
