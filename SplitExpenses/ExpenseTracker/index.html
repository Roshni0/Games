<h1 >Split the bill </h1>


<script>
function functionToSplit() {
    var priceCost = prompt("Please enter the total price of meal (just the number)");
    	document.getElementById("totalPrice").innerHTML = priceCost;
	if (priceCost!= null) {

		var number = prompt("Please enter number of people this meal was shared with (integer please)");
		document.getElementById("totalNumb").innerHTML = number;
    	var eachPerson = priceCost / number ; 
   	 	document.getElementById("calc").innerHTML = (eachPerson).toFixed(2);
    }
}
</script>
