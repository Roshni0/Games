<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <title>TO DO List</title>
</head>
<body>
  <main>
    <h1 class="center title">My TO DO List</h1>
    <div class="controls">
      <span>Items To DO: <span id="item-count">0</span></span>
      <span>Items DONE: <span id="unchecked-count">0</span></span>
    </div>
    <button class="center" onClick="newTodo()">New TODO</button>
    <ul id="todo-list" class="todo-list"></ul>
  </main>
  <script src="./script.js"></script>
</body>
</html>
